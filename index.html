<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPS Multiplayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery library link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- FireBase link -->
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="container header-container">
        <div class="row header">
            <div class="col 9">
                <h1>Rock Paper Scissors</h1>
            </div>
            <div class="col 3" id="user-name">
            </div>
        </div>
        <div class="row header">
            <h5>Enter your name to start the game</h5>
        </div>
    </div>
    <div class="container form-container">
        <form role="form">
            <div class="form-group row">
                <label for="name-input">Name:</label>
                <input class="form-control" id="name-input" type="text">
                <button class="btn btn-default" id="add-name" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="container game-container">
        <div class="row">
            <div class="col 12" id="user-choices">
                <!-- user choice buttons go here -->
            </div>
        </div>
        <div class="row game-board">
            <div class="col 6" id="user-one-choice">
            </div>
            <div class="col 6" id="user-two-choice">
                userTwo choice goes here
            </div>
        </div>
    </div>
</body>
